<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutlu YÄ±llar 2026</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000;
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 3s ease;
        }

        .snow {
            position: absolute; top: -10px; color: white;
            user-select: none; z-index: 2;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        #celebration-scene {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 3s ease;
            z-index: 1;
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
        }

        h1 { font-size: 6rem; color: #fff; text-shadow: 0 0 20px gold; margin: 0; }
        h2 { font-size: 2.5rem; color: #fff; margin-top: 10px; }
        .snowman { font-size: 100px; margin-bottom: 20px; }

        #box-container {
            position: relative; z-index: 10;
            text-align: center; cursor: pointer;
        }
        #gift-box { font-size: 120px; display: inline-block; }
        #click-hint { color: #888; margin-top: 15px; font-weight: bold; font-size: 1.2rem; }

        /* Sallanma Efekti */
        .shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0% { transform: rotate(0); }
            20% { transform: rotate(15deg); }
            40% { transform: rotate(-15deg); }
            60% { transform: rotate(10deg); }
            80% { transform: rotate(-10deg); }
            100% { transform: rotate(0); }
        }
    </style>
