        #bg-scene {

</head>
<body>

    <script>
        let clickCount = 0;
        const gift = document.getElementById('main-gift');
        const hint = document.getElementById('hint');
        const bg = document.getElementById('bg-scene');

        function createSnow() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snow';
            snowflake.innerText = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        gift.addEventListener('click', () => {
            clickCount++;
            
            if (clickCount < 10) {
                gift.style.transform = "rotate(15deg)";
                setTimeout(() => gift.style.transform = "rotate(-15deg)", 100);
                setTimeout(() => gift.style.transform = "rotate(0deg)", 200);
                hint.innerText = `SÃ¼rprizi aÃ§mak iÃ§in tÄ±klat! (Kalan: ${10 - clickCount})`;
            } 
            else if (clickCount === 10) {
                hint.style.display = 'none';
                gift.innerHTML = 'ğŸŠ';
                gift.style.transform = "scale(2)";
                gift.style.opacity = "0";
                
                document.body.style.backgroundColor = "#fff";
                bg.style.opacity = "1";
                
                setInterval(createSnow, 100);
                
                setTimeout(() => {
                    gift.parentElement.style.display = 'none';
                }, 1000);
            }
        });
    </script>
