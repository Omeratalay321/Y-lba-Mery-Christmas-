<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutlu YÄ±llar 2026</title>
    <style>
        /* Genel TasarÄ±m */
        body {
            margin: 0; padding: 0;
            background-color: #000; /* BaÅŸlangÄ±Ã§ta karanlÄ±k */
            height: 100vh; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: background-color 3s ease; /* AydÄ±nlanma hÄ±zÄ± */
        }

        /* Kar YaÄŸÄ±ÅŸÄ± */
        .snow {
            position: absolute; top: -10px; color: white;
            user-select: none; z-index: 2;
            animation: fall linear forwards;
        }
        @keyframes fall {
            to { transform: translateY(105vh); }
        }

        /* Arkaplan Sahnesi (BaÅŸta gizli) */
        #celebration-scene {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            opacity: 0; transition: opacity 3s ease;
            z-index: 1;
            background: radial-gradient(circle, #1a2a6c, #b21f1f, #fdbb2d);
        }

        h1 { font-size: 6rem; color: #fff; text-shadow: 0 0 20px gold; margin: 0; }
        h2 { font-size: 2.5rem; color: #fff; margin-top: 10px; }
        .snowman { font-size: 100px; margin-bottom: 20px; }

        /* Hediye Kutusu */
        #box-container {
            position: relative; z-index: 10;
            text-align: center; cursor: pointer;
        }
        #gift-box { font-size: 120px; transition: transform 0.2s; }
        #click-hint { color: #555; margin-top: 15px; font-weight: bold; }

        /* Kutunun sarsÄ±lma efekti */
        .shake { animation: shake 0.3s ease-in-out; }
        @keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(10deg); }
            50% { transform: rotate(-10deg); }
            100% { transform: rotate(0); }
        }
    </style>
</head>
<body>

    <div id="celebration-scene">
        <div class="snowman">â˜ƒï¸</div>
        <h1>2026</h1>
        <h2>Mutlu YÄ±llar DostlarÄ±m!</h2>
    </div>

    <div id="box-container">
        <div id="gift-box">ğŸ</div>
        <p id="click-hint">AÃ§mak iÃ§in tÄ±kla! (3 tÄ±k kaldÄ±)</p>
    </div>

    <script>
        let count = 0;
        const gift = document.getElementById('gift-box');
        const hint = document.getElementById('click-hint');
        const scene = document.getElementById('celebration-scene');
        const body = document.body;

        // Kar yaÄŸdÄ±rma fonksiyonu
        function createSnowflake() {
            const snowflake = document.createElement('div');
            snowflake.className = 'snow';
            snowflake.innerHTML = 'â„';
            snowflake.style.left = Math.random() * 100 + 'vw';
            snowflake.style.fontSize = (Math.random() * 1.5 + 0.5) + 'rem';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.opacity = Math.random();
            document.body.appendChild(snowflake);
            setTimeout(() => snowflake.remove(), 5000);
        }

        gift.addEventListener('click', () => {
            count++;
            
            // Her tÄ±klandÄ±ÄŸÄ±nda kutu sallansÄ±n
            gift.classList.remove('shake');
            void gift.offsetWidth; // Animasyonu resetlemek iÃ§in
            gift.classList.add('shake');

            if (count < 3) {
                hint.innerText = `AÃ§mak iÃ§in tÄ±kla! (${3 - count} tÄ±k kaldÄ±)`;
            } 
            else if (count === 3) {
                // SÃœRPRÄ°Z BAÅLIYOR
                hint.style.display = 'none';
                gift.innerHTML = 'ğŸŠ';
                gift.style.transform = "scale(2)";
                gift.style.opacity = "0";
                gift.style.transition = "all 1s ease";

                // KaranlÄ±ÄŸÄ± aÃ§, sahneyi getir
                body.style.backgroundColor = "#fff"; // AydÄ±nlanma
                scene.style.opacity = "1";

                // Kar yaÄŸÄ±ÅŸÄ±nÄ± baÅŸlat
                setInterval(createSnowflake, 100);

                // 1 saniye sonra kutuyu tamamen kaldÄ±r
                setTimeout(() => {
                    document.getElementById('box-container').style.display = 'none';
                }, 1000);
            }
        });
    </script>
</body>
</html>
